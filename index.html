<html>
<head>

	<title>Object Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body background="https://i.pinimg.com/736x/b6/12/ef/b612ef9d88e0e772ef3c7377a43e1efb.jpg">
<center>
  <h1 class="btn btn-info heading">Object Finder<br><span class="note" style="font-size: 15px; font-weight: bold;">NOTE: The text in the input should match with the name in the COCOSSD model.</span></h1><br><br>
  <input type="text" id="object_name" class="form-control" placeholder="Object Name"><br>
  <button class="btn btn-primary" id="start" onclick="start()" style="font-weight: bold; border: 2px solid darkblue;">Start</button><br>
  <h3 class="btn btn-success" id="status" style="font-weight: bold;">Status: Detecting Objects</h3>
  <h3 class="btn btn-warning" id="object_found" style="font-weight: bold;">Object Not Found</h3>
</center>
<script src="main.js"></script>
</body>
</html>
